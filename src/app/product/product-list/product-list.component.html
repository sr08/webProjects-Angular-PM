<div class="container">
  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{pageTitle}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">

          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <P>Filter By:</P>
          </div>


          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <input type="text" [(ngModel)]='listFilter'>
          </div>
          </div>


          <div class="row">

            <div class="col-md-6">
              <h3>Filtered by:{{ listFilter }}</h3>
            </div>

          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>
                    <button type="button" class="btn btn-primary" (click)='toToggle()'>{{showImage? 'Hide' : 'Show'}} Images</button>
                  </th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>Rating</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of filteredProducts">
                  <td>
                    <img *ngIf="showImage" [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth'
                      [style.margin.px]='imageMargin' alt="">
                  </td>
                  <td><a [routerLink] = "['/products', product.productId]">
                    {{product.productName}}</a></td>
                  <td>{{product.productCode | convertToSpace: '-'}}</td>
                  <td>{{product.releaseDate}}</td>
                  <td>{{product.price | currency: 'USD':true:'1.2-2'}}</td>
                  <td><pm-star [rating] = 'product.starRating'
                        (ratingClicked) = 'onRatingClicked($event)'></pm-star></td>
                </tr>
              </tbody>
            </table>
          </div>


        
      </div>

    </div>


  </div>
</div>
